.build_template: &build_template
  image:
    hepstore/hepbase-$OS
  stage: build
  script:
    - INSTALL_PREFIX="$CI_PROJECT_DIR/local"
    - mkdir -p $INSTALL_PREFIX/etc/bash_completion.d
    - export PATH=$INSTALL_PREFIX/bin:$PATH
    - autoreconf -i
    - ./configure --prefix=$INSTALL_PREFIX
    - make
    - make check
    - make install
    - lhapdf -h
  artifacts:
    when: always
    paths:
      - include/
      - src/
      - wrappers/
      - tests/
      - bin/
      - local/
    expire_in: 1 week


build-fedora-gcc-hepmc3-py3:
  variables:
    OS: fedora-gcc-hepmc3-py3
  <<: *build_template

build-ubuntu-gcc-hepmc3-py3:
  variables:
    OS: ubuntu-gcc-hepmc3-py3
  <<: *build_template

build-ubuntu-clang-hepmc3-py3:
  variables:
    OS: ubuntu-clang-hepmc3-py3
  <<: *build_template

build-debian-gcc-hepmc3-py2:
  variables:
    OS: debian-gcc-hepmc3-py2
  <<: *build_template



.check_template: &check_template
  stage: check
  image:
      hepstore/hepbase-$OS
  script:
    - INSTALL_PREFIX="$CI_PROJECT_DIR/local"
    - export PATH=$INSTALL_PREFIX/bin:$PATH
    - export LD_LIBRARY_PATH=$INSTALL_PREFIX/lib:$LD_LIBRARY_PATH
    - export PYTHONNAME=`python -c 'from __future__ import print_function; from distutils.sysconfig import get_config_var; print("python%s" % str(get_config_var("VERSION")))'`
    - export PYTHONPATH=$INSTALL_PREFIX/lib/$PYTHONNAME/site-packages/:$PYTHONPATH
    - lhapdf -h
    - lhapdf update
    - lhapdf get CT10nlo
    - cd examples
    - make
    - ./testpdf
    - ./testpdfset
    - ./testpdfcache
  artifacts:
    when: always
    paths:
      - local/
      - examples/
    expire_in: 1 week


check-fedora-gcc-hepmc3-py3:
  variables:
    OS: fedora-gcc-hepmc3-py3
  needs:
    - build-fedora-gcc-hepmc3-py3
  <<: *check_template

check-ubuntu-gcc-hepmc3-py3:
  variables:
    OS: ubuntu-gcc-hepmc3-py3
  needs:
    - build-ubuntu-gcc-hepmc3-py3
  <<: *check_template

check-ubuntu-clang-hepmc3-py3:
  variables:
    OS: ubuntu-clang-hepmc3-py3
  needs:
    - build-ubuntu-clang-hepmc3-py3
  <<: *check_template

check-debian-gcc-hepmc3-py2:
  variables:
    OS: debian-gcc-hepmc3-py2
  needs:
    - build-debian-gcc-hepmc3-py2
  <<: *check_template
